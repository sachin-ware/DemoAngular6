<div class="container">
    <button class="btn btn-primary" (click)="newUser()">New User</button>

  <table class="table table-stripe">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>DOB</th>
      <th>User Name</th>
      <th>Operation</th>
    </thead>
    <tbody>
      <tr *ngFor="let usr of users">
        <td>{{usr.fname}}</td>
        <td>{{usr.lname}}</td>
        <td>{{usr.email}}</td>
        <td>{{usr.dob}}</td>
        <td>{{usr.userName}}</td>
        <td> <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button><td>
      </tr>
    </tbody>
  </table>

</div>
